name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Install Chrome for testing
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable xvfb procps

      - name: Lint JavaScript and CSS
        run: |
          npm run lint

      - name: Run build
        run: npm run build:prod

      - name: Run deploy
        run: curl -X POST -d {} "https://webhooks.amplify.us-east-1.amazonaws.com/prod/webhooks?id=554bf319-93d4-4a47-8863-3a78dd3df751&token=yrLSRL44m0wi6Vprgh9lDhhnZkc8uVeT5jWqiYpp9k&operation=startbuild" -H "Content-Type:application/json"

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Security scan using git-secrets
        uses: atlassian/git-secrets-scan-action@v0.4.3
